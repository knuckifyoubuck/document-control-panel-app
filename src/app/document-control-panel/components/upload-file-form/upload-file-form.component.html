<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload />

<div class="file-upload">
  {{ fileName || 'No file uploaded yet.' }}

  <button
    type="button"
    [disabled]="isDisabled"
    mat-mini-fab
    color="primary"
    class="attach-file-button"
    (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
</div>
